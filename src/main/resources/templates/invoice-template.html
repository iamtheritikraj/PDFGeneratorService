<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; 
        }
       th,td {
            border: 1px solid black;
            text-align: center; 
            padding: 8px; 
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Invoice</h1>

    <table>
        <tbody>
            <tr>
                <td colspan="2">
                    <h2>Seller:</h2>
                    <p><span th:text="${invoice.seller}"></span></p>
                    <p><span th:text="${invoice.sellerAddress}"></span></p>
                    <p><strong>GSTIN:</strong> <span th:text="${invoice.sellerGstin}"></span></p>
                </td>
                <td colspan="2"> 
                    <h2>Buyer:</h2>
                    <p><span th:text="${invoice.buyer}"></span></p>
                    <p><span th:text="${invoice.buyerAddress}"></span></p>
                    <p><strong>GSTIN:</strong> <span th:text="${invoice.buyerGstin}"></span></p>
                </td>
            </tr>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
            <tr th:each="item : ${invoice.items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.rate}"></td>
                <td th:text="${item.amount}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
